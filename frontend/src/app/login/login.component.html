<div class="container">
  <h1>{{title}}</h1>
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" class="form-control" id="email" required [(ngModel)]="user.email" name="email" #email="ngModel">
    </div>

    <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
      Email is required
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="text" class="form-control" id="password" required [(ngModel)]="user.password" name="password" #password="ngModel">
    </div>

    <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
      Password is required
    </div>

    <button type="submit" class="btn btn-success" [disabled]="!loginForm.form.valid">Login</button>

  </form>
  <h2>{{message}}</h2>
</div>
